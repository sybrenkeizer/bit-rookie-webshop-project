<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZORAH - Shopping cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/cart.css">
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/views/cartView.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header"></header>   
        <main>
            <section class="header">
                <h4>Shopping cart</h4>
                <button data-btn="display-previous-view">
                    <svg width="64px" height="64px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 1H4L0 5L4 9H5V6H11C12.6569 6 14 7.34315 14 9C14 10.6569 12.6569 12 11 12H4V14H11C13.7614 14 16 11.7614 16 9C16 6.23858 13.7614 4 11 4H5V1Z" ></path> </g></svg>
                </button>
            </section>
            <section class="cart-item-container"></section>
            <section class="sub-total">
                <h5 class="sub-total__text">Subtotal</h5>
                <h6 data-price="subtotal" class="sub-total__amount"></h6>
            </section>
            <section class="cart-progress-btns">
                <button data-btn="display-previous-view" class="cart-progress-btns__continue">Continue shopping</button>
                <button data-btn="checkout" class="cart-progress-btns__checkout">Checkout</button>
            </section>
        </main>
    </div>
</body>
</html>
