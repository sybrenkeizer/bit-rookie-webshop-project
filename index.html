<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZORAH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/views/homeView.js"></script>

</head>
<body>
    <div class="container">
        <header class="main-header"></header>
        <main>
            <section class="genders">
                <div class="cube-container">
                    <a data-gender="women" class="cube women" data-btn="gender-link">
                        <div class="img-container">
                            <img src="./assets/img/gender/women/hero/img-women-hero-001.jpg" alt="">

                            <div class="img-overlay"></div>
                        </div>
                    </a>
                    <a data-gender="men" class="cube men" data-btn="gender-link">
                        <div class="img-container">
                            <img src="./assets/img/gender/men/hero/img-men-hero-001.jpg" alt="">
                            <span>Men</span>
                            <div class="img-overlay"></div>
                        </div>
                    </a>
                    <a data-gender="unisex" class="cube unisex" data-btn="gender-link">
                        <div class="img-container">
                            <img src="./assets/img/gender/unisex/hero/img-unisex-hero-001.jpg" alt="">
                            <span>Unisex</span>
                            <div class="img-overlay"></div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer class="main-footer"></footer>
    </div>
